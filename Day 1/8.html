<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .todo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .todo.completed {
      text-decoration: line-through;
      color: gray;
    }

    button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
    }

    .toggle-btn {
      background: #2ecc71;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo Application</h1>
    <div id="todo-list"></div>
    <p id="empty-message" class="hidden">No Todos Available</p>
  </div>

  <script>
    async function fetchTodos() {
      const response = await fetch("https://jsonplaceholder.typicode.com/todos");
      const todos = await response.json();
      const first20 = todos.slice(0, 20);
      localStorage.setItem("todos", JSON.stringify(first20));
      renderTodos();
    }
    function getTodos() {
      return JSON.parse(localStorage.getItem("todos")) || [];
    }
    function renderTodos() {
      const todoList = document.getElementById("todo-list");
      const emptyMessage = document.getElementById("empty-message");
      todoList.innerHTML = "";

      const todos = getTodos();

      if (todos.length === 0) {
        emptyMessage.classList.remove("hidden");
        return;
      } else {
        emptyMessage.classList.add("hidden");
      }

      todos.forEach((todo, index) => {
        const todoDiv = document.createElement("div");
        todoDiv.className = `todo ${todo.completed ? "completed" : ""}`;

        const title = document.createElement("span");
        title.textContent = todo.title;

        const toggleBtn = document.createElement("button");
        toggleBtn.textContent = todo.completed ? "Undo" : "Complete";
        toggleBtn.className = "toggle-btn";
        toggleBtn.onclick = () => toggleTodo(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteTodo(index);

        todoDiv.appendChild(title);
        todoDiv.appendChild(toggleBtn);
        todoDiv.appendChild(deleteBtn);

        todoList.appendChild(todoDiv);
      });
    }

    // Delete todo
    function deleteTodo(index) {
      const todos = getTodos();
      todos.splice(index, 1);
      localStorage.setItem("todos", JSON.stringify(todos));
      renderTodos();
    }

    // Toggle completion status
    function toggleTodo(index) {
      const todos = getTodos();
      todos[index].completed = !todos[index].completed;
      localStorage.setItem("todos", JSON.stringify(todos));
      renderTodos();
    }
    window.onload = () => {
      if (!localStorage.getItem("todos")) {
        fetchTodos();
      } else {
        renderTodos();
      }
    };
  </script>
</body>
</html>
